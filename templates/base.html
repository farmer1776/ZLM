<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ APP_NAME }}{% endblock %}</title>
    <link href="{{ request.url_for('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/style.css') }}?v=3" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include "partials/_sidebar.html" %}

    <div class="main-content">
        {% include "partials/_navbar.html" %}

        <div class="page-content">
            {% include "partials/_messages.html" %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{{ request.url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ request.url_for('static', path='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
