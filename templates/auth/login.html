<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ APP_NAME }}</title>
    <link href="{{ request.url_for('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="{{ request.url_for('static', path='img/zimbra-logo-color.png') }}" alt="Zimbra">
                <p class="login-subtitle">Lifecycle Manager</p>
            </div>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label for="id_username" class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control bg-dark text-light border-secondary" placeholder="Username" autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control bg-dark text-light border-secondary" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
