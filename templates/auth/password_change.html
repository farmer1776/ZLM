{% extends "base.html" %}

{% block title %}Change Password - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Change Password</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% if errors %}
                    <div class="alert alert-danger">
                        {% for error in errors %}
                        <p class="mb-0">{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_old_password" class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Current Password</label>
                        <input type="password" name="old_password" id="id_old_password" class="form-control bg-dark text-light border-secondary">
                    </div>
                    <div class="mb-3">
                        <label for="id_new_password1" class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">New Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control bg-dark text-light border-secondary">
                    </div>
                    <div class="mb-3">
                        <label for="id_new_password2" class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Confirm New Password</label>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control bg-dark text-light border-secondary">
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <a href="/" class="btn btn-outline-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
